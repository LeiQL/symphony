# permissions for end users to edit versionedcatalog1s.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: versionedcatalog1-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: symphony-k8s
    app.kubernetes.io/part-of: symphony-k8s
    app.kubernetes.io/managed-by: kustomize
  name: versionedcatalog1-editor-role
rules:
- apiGroups:
  - federation.symphony
  resources:
  - versionedcatalog1s
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - federation.symphony
  resources:
  - versionedcatalog1s/status
  verbs:
  - get
